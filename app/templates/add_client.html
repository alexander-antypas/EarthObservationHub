{% extends 'base.html' %}

<!--HEADER-->
{% block head %}
{% endblock %}

<!--BODY-->
{% block body %}
    <br/>
    <h2>ADD CLIENT</h2>
    <br/>
    <form action="/addclient" method="POST">
        <div class="form-floating mb-3">
            <input type="username" class="form-control" name="username" id="floatingInput" placeholder="Username" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="e-mail" required aria-describedby="emailHelp" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="floatingInput" placeholder="password" required>
            <label for="floatingInput">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
{% endblock %}
