<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">EarthObservationHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="/addclient">Add Client</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logs">Logs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/clients">Clients</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="mt-5 container">
        {% block body %}{% endblock %}
    </div>
</body>
<div class="card text-center">
    <div class="card-footer text-body-secondary fixed-bottom">
      Powered by EarthObservationHub
    </div>
</div>
</html>
<style>
    body {
        margin-bottom: 30px; /* Add margin to the bottom of the body */
